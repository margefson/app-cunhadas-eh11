<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Cunhadas</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
    <!-- Estilos customizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Banner -->
  <header class="text-center mb-3">
    <picture>
      <source media="(max-width: 480px)" srcset="img/banner-mobile-640x360.png">
      <source media="(max-width: 1024px)" srcset="img/banner-tablet-1536x864.png">
      <source media="(min-width: 1025px)" srcset="img/banner-desktop-2732x1366.png">
      <img src="img/banner-desktop-2732x1366.png" alt="Banner Cunhadas" class="banner">
    </picture>
  </header>

  <!-- Main -->
  <main class="container mb-5">
    <form id="cadastroForm" enctype="multipart/form-data" class="row g-3">

      <!-- Seção Dados Pessoais -->
      <div class="border rounded p-3 mb-4">
        <h5 class="h5">Dados Pessoais</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nome_completo" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
          </div>
          <div class="col-md-6">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
            <div class="mt-2 foto-preview">
              <img id="fotoPreview" src="" alt="Pré-visualização" class="img-thumbnail" style="display:none; max-width:150px;">
            </div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>
          <div class="col-md-6">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
          </div>
          <div class="col-md-6">
            <label for="cunhado" class="form-label">Cunhado</label>
            <input type="text" class="form-control" id="cunhado" name="cunhado">
          </div>
        </div>
      </div>

      <!-- Seção Endereço -->
      <div class="border rounded p-3 mb-4">
        <h5 class="h5">Endereço</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" required>
          </div>
          <div class="col-md-8">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro">
          </div>
          <div class="col-md-2">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero">
          </div>
          <div class="col-md-4">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento">
          </div>
          <div class="col-md-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro">
          </div>
          <div class="col-md-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
          </div>
          <div class="col-md-2">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado">
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="col-12 d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-roxa w-100">Cadastrar</button>
        <button type="button" id="btnVoltar" class="btn btn-rosa w-100">Voltar</button>
      </div>

      <div class="col-12">
        <div id="mensagem" class="text-danger mt-2"></div>
      </div>
    </form>
  </main>

  <!-- Rodapé -->
  <footer class="text-white text-center footer-gradient">
    <img src="img/footer.png" alt="" class="footer-banner">
    <p class="py-2 mb-0">©2025 - Cunhadas - Esperança & Harmonia Nº11</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cadastro.js"></script>
</body>
</html>
