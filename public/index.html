<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="img/logo.jpg" alt="Logo" class="logo">
      <h1>Login</h1>
    </div>
  </header>

  <main>
    <form id="loginForm" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" autocomplete="current-password" required>

      <button type="submit" class="btn-verde">Entrar</button>
    </form>
    <div style="margin-top: 10px;">
      <button id="btnCadastrar" class="btn-verde">Cadastrar Novo Usu√°rio</button>
    </div>
  </main>

<footer>
    <p>¬© 2025 - Sistema de Usu√°rios</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        console.log("üîë Tentativa de login:", email);

        try {
          const resp = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }),
          });

          const data = await resp.json();
          if (!resp.ok) {
            alert(data.erro || "Falha no login");
            console.error("‚ùå Erro login:", data);
            return;
          }

          console.log("‚úÖ Login realizado:", data);
          localStorage.setItem("user", JSON.stringify(data));
          window.location.href = "consulta.html";
        } catch (err) {
          console.error("Erro ao logar:", err);
          alert("Erro ao logar. Veja o console.");
        }
      });
    });
  </script>
</body>
</html>
