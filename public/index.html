<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Cunhadas EH11</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <!-- Banner -->
  <header class="text-center mb-3">
    <picture>
      <source media="(max-width: 480px)" srcset="img/banner-mobile-640x360.png">
      <source media="(max-width: 1024px)" srcset="img/banner-tablet-1536x864.png">
      <source media="(min-width: 1025px)" srcset="img/banner-desktop-2732x1366.png">
      <img src="img/banner-desktop-2732x1366.png" alt="Banner Cunhadas" class="banner">
    </picture>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-5 d-flex justify-content-center flex-grow-1">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="h2">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-roxa w-100">Entrar</button>
        </form>
      <button id="btnCadastrar" class="btn btn-rosa w-100 mt-2">Cadastrar Novo Usuário</button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="text-white text-center footer-gradient">
    <img src="img/footer.png" alt="" class="footer-banner">
    <p class="py-2 mb-0">© 2025 - Esperança & Harmonia Nº11 - Cunhadas</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
