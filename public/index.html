<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-primary text-white py-3">
  <div class="container d-flex align-items-center justify-content-between">
    <img src="img/logo.jpg" alt="Logo" style="height:60px;">
    <h1 class="h4 mb-0">Login</h1>
  </div>
</header>

<main class="container my-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <button id="btnCadastrar" class="btn btn-success w-100 mt-2">Cadastrar Novo Usuário</button>
  </div>
</main>

<footer class="bg-primary text-white py-2 text-center">
  © 2025 - Sistema de Usuários
</footer>

<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
