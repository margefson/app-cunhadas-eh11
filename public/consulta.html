<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Usuários</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="img/logo.jpg" alt="Logo" class="logo">
      <h1>Consulta de Usuários</h1>
      <div class="user-info">
        <span id="userName"></span>
        <button id="logoutBtn" class="sair-btn">Sair</button>
      </div>
    </div>
  </header>

  <main>
    <div id="adminFiltro" style="margin-bottom: 15px;">
      <label for="buscaNome">Buscar por nome:</label>
      <input type="text" id="buscaNome" placeholder="Digite um nome">
    </div>

    <table id="usuariosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Data Nascimento</th>
          <th>CEP</th>
          <th>Logradouro</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Cunhado</th>
          <th>Foto</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="12" style="text-align:center;">Carregando...</td></tr>
      </tbody>
    </table>

    <div id="paginacaoContainer" class="paginacao">
      <button id="prevPage">Anterior</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Próxima</button>
    </div>
  </main>

  <footer>
    <p>© 2025 - Sistema de Usuários</p>
  </footer>

  <script src="js/consulta.js"></script>
</body>
</html>
