<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Usuários</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Banner -->
  <header class="mb-3 position-relative">
    <picture>
      <source media="(max-width: 480px)" srcset="img/banner-mobile-640x360.png">
      <source media="(max-width: 1024px)" srcset="img/banner-tablet-1536x864.png">
      <source media="(min-width: 1025px)" srcset="img/banner-desktop-2732x1366.png">
      <img src="img/banner-desktop-2732x1366.png" alt="Banner Cunhadas" class="banner w-100">
    </picture>
    <div class="position-absolute top-80 end-0 p-3">
      <div class="user-info">
        <span id="userName" class="username"></span>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Sair</button>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Filtro de busca -->
    <div id="adminFiltro" class="mb-3">
      <label for="buscaNome" class="form-label">Buscar por nome:</label>
      <input type="text" id="buscaNome" class="form-control" placeholder="Digite um nome">
    </div>

    <!-- Tabela responsiva -->
    <div class="table-responsive">
      <table id="usuariosTable" class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-white">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Nome</th>
            <th class="text-center">Email</th>
            <th class="text-center">Data Nascimento</th>
            <th class="text-center">CEP</th>
            <th class="text-center">Logradouro</th>
            <th class="text-center">Bairro</th>
            <th class="text-center">Cidade</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Cunhado</th>
            <th class="text-center">Foto</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="12" class="text-center">Carregando...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div id="paginacaoContainer" class="d-flex justify-content-center align-items-center gap-2 mt-3">
      <button id="prevPage" class="btn btn-secondary btn-sm">Anterior</button>
      <span id="pageInfo" class="mx-2"></span>
      <button id="nextPage" class="btn btn-secondary btn-sm">Próxima</button>
    </div>
  </main>

   <!-- Rodapé -->
  <footer class="text-white text-center footer-gradient">
    <img src="img/footer.png" alt="" class="footer-banner">
    <p class="py-2 mb-0">© 2025 - Esperança & Harmonia Nº11 - Cunhadas</p>
  </footer>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/consulta.js"></script>
</body>
</html>
