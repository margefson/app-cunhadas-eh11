<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Usuários</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajustes específicos */
    .foto-thumb {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-editar {
      background-color: #28a745;
      color: #fff;
      margin-right: 5px;
    }

    .btn-editar:hover {
      background-color: #218838;
    }

    .btn-excluir {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-excluir:hover {
      background-color: #c82333;
    }

    #adminFiltro {
      max-width: 400px;
    }

    main {
      margin: 20px auto;
      max-width: 1200px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white py-2">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <img src="img/logo.jpg" alt="Logo" class="logo" style="max-height: 60px;">
        <h1 class="h4 mb-0">Consulta de Usuários</h1>
      </div>
      <div class="user-info">
        <span id="userName"></span>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Sair</button>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <!-- Filtro de busca -->
    <div id="adminFiltro" class="mb-3">
      <label for="buscaNome" class="form-label">Buscar por nome:</label>
      <input type="text" id="buscaNome" class="form-control" placeholder="Digite um nome">
    </div>

    <!-- Tabela responsiva -->
    <div class="table-responsive">
      <table id="usuariosTable" class="table table-bordered table-hover align-middle">
        <thead class="table-primary text-white">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Nome</th>
            <th class="text-center">Email</th>
            <th class="text-center">Data Nascimento</th>
            <th class="text-center">CEP</th>
            <th class="text-center">Logradouro</th>
            <th class="text-center">Bairro</th>
            <th class="text-center">Cidade</th>
            <th class="text-center">Estado</th>
            <th class="text-center">Cunhado</th>
            <th class="text-center">Foto</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="12" class="text-center">Carregando...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div id="paginacaoContainer" class="d-flex justify-content-center align-items-center gap-2 mt-3">
      <button id="prevPage" class="btn btn-secondary btn-sm">Anterior</button>
      <span id="pageInfo" class="mx-2"></span>
      <button id="nextPage" class="btn btn-secondary btn-sm">Próxima</button>
    </div>
  </main>

  <footer class="bg-primary text-white py-2 mt-4">
    <div class="container text-center">
      <p class="mb-0">© 2025 - Sistema de Usuários</p>
    </div>
  </footer>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/consulta.js"></script>
</body>
</html>
